<h2 mat-dialog-title>{{departmentTitle}}</h2>
<mat-dialog-content>
<form [formGroup]="dialogForm">
    <mat-form-field>
        <mat-label>Department Name</mat-label>
        <input matInput formControlName="departmentName">
    </mat-form-field>
    <br>
    <mat-form-field>
            <mat-label>Department Head</mat-label>
            <input matInput formControlName="departmentHead">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Created Date</mat-label>
        <input matInput [readonly]="true" formControlName="createdDate">
</mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="saveDepartment($event)">Save</button>
</mat-dialog-actions>
